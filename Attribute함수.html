<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<title>Attribute함수</title>
<script>
function a()
{
var inp=document.querySelectorAll('input');
var text=document.getElementById('one');
if(inp[0].value=='' || inp[1].value=='') {alert('값을 입력해 주세요')} else{text.setAttribute(inp[0].value,inp[1].value)}
}
function b()
{
var inp=document.querySelectorAll('input');
var text=document.getElementById('one');
if(inp[2].value=='') {alert('값을 입력해 주세요')} else{alert(text.getAttribute(inp[2].value))}
}
</script>

Attribute함수에는 setAttribute과 getAttribute이 있다.
</br>
사용방법은 setAttribute(속성,값), getAttribute(속성)
<hr>
ex)<a id=one href="http://www.naver.com" target="_blank">네이버</a>
</br>
속성 : <input type="text" onkeydown="if(event.keyCode==13) {a()}">
</br>
값 : <input type="text" onkeydown="if(event.keyCode==13) {a()}">
</br>
속성값 확인 : <input type="text" onkeydown="if(event.keyCode==13) {b()}">
